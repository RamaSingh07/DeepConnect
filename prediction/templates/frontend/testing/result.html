{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background */
        body {
            background: url("{% static 'pics/result.jpg' %}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .result-heading {
            font-size: 24px;
            font-weight: bold;
            color: #03045E;
        }

        .risk-level {
            font-size: 22px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
        }

        .low { background: #90EE90; color: #006400; }
        .moderate { background: #FFD700; color: #8B8000; }
        .high { background: #FF6347; color: #8B0000; }

        .advice {
            font-size: 18px;
            margin-top: 15px;
            color: #333;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0077B6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #00B4D8;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .result-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="result-container">
        <h2 class="result-heading">Liver Cirrhosis Prediction Result</h2>

        {% if error %}
            <p style="color: red; font-size: 18px;">{{ error }}</p>
        {% else %}
            <!-- Display the risk level and set class based on risk -->
            <p class="risk-level {{ risk_color|lower }}">Risk Level: {{ risk }}</p>

            <!-- Display the probability -->
            <p class="risk-score">Your estimated risk: <strong>{{ probability }}</strong></p>

            <!-- Display the prediction outcome -->
            <p class="advice">Prediction: <strong>{{ prediction }}</strong></p>
        {% endif %}

        <a href="{% url 'predict' %}" class="back-btn">Try Again</a>
    </div>

</body>
