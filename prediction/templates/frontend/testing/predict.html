{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Cirrhosis Prediction</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- Custom CSS -->
    <style>
        /* Background Animation */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: url(" {% static 'pics/predict.jpg' %}") no-repeat center center/cover;
    opacity: 1;
    animation: fadeIn 2s ease-in-out forwards;
}

/* Prediction Form Container */
.predict-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  
    animation: fadeInForm 3s ease-in-out forwards;
}

/* Prediction Form */
.predict-form {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
     /* max-width: 400px;  */
     width: 50%; 
    text-align: center;
}

.predict-form h2 {
    color: #03045E;
    margin-bottom: 10px;
}

.predict-form label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

.predict-form input, 
.predict-form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.predict-form button {
    width: 100%;
    padding: 10px;
    background: #0077B6;
    color: white;
    border: none;
    margin-top: 15px;
    font-size: 16px;
    transition: 0.3s;
    cursor: pointer;
}

.predict-form button:hover {
    background: #00B4D8;
}



/* Background Fade Animation */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 0.6; }
}

/* Form Appearance Animation */
@keyframes fadeInForm {
    0% { opacity: 0; transform: scale(1); }
    100% { opacity: 1; transform: scale(1); }
}

/* Responsive */
@media (max-width: 768px) {
    .predict-form {
        max-width: 90%;
    }
}

    </style>
</head>

<body>
    <!-- <audio id="liverAudio" src="{% static 'pics/predict_audio.mp3"></audio> -->
    <audio id="liverAudio">
        <source src="{% static 'pics/predict_audio.mp3' %}" type="audio/mp3">
        Your browser does not support the audio element.
        <button onclick="document.getElementById('liverAudio').play()">Play Audio</button>
    </audio>
    
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Prediction Form -->
    <div class="predict-container">
        <div class="predict-form">
            <h2>Liver Cirrhosis Prediction</h2>
            <p>Fill out the form to check your liver health.</p>

            <form method="POST" action="{% url 'predict' %}">
                {% csrf_token %}
                
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="total_bilirubin">Total Bilirubin:</label>
                <input type="text" id="total_bilirubin" name="total_bilirubin" required>

                <label for="direct_bilirubin">Direct Bilirubin:</label>
                <input type="text" id="direct_bilirubin" name="direct_bilirubin" required>

                <label for="alkaline_phosphotase">Alkaline Phosphotase:</label>
                <input type="text" id="alkaline_phosphotase" name="alkaline_phosphotase" required>

                <label for="sgot">SGOT:</label>
                <input type="text" id="sgot" name="sgot" required>

                <label for="albumin">Albumin:</label>
                <input type="text" id="albumin" name="albumin" required>

                <label for="protime">Protime:</label>
                <input type="text" id="protime" name="protime" required>



                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

   

    <script src="{% static 'script_audio.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>

</body>
</html>
